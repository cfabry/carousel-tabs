<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel tabs demo</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<section id="myCarousel" lang="it" class="carousel-tablist" aria-roledescription="carousel" aria-label="Carosello - offerte in evidenza">
  <div class="carousel-inner">
    <div class="controls">
      <button class="rotation" type="button">
        <svg width="42" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg" class="svg-play">
          <rect class="background" x="2" y="2" rx="5" ry="5" width="38" height="24"></rect>
          <rect class="border" x="4" y="4" rx="5" ry="5" width="34" height="20"></rect>

          <polygon class="pause" points="17 8 17 20"></polygon>

          <polygon class="pause" points="24 8 24 20"></polygon>

          <polygon class="play" points="15 8 15 20 27 14"></polygon>
        </svg>
      </button>

      <div class="tab-wrapper">
        <div role="tablist" aria-label="Pannelli">
          <button id="carousel-tab-1" type="button" role="tab" aria-label="Slide 1" aria-selected="true" aria-controls="carousel-item-1">
            <svg width="34" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle class="border" cx="16" cy="15" r="10"></circle>
              <circle class="tab-background" cx="16" cy="15" r="8"></circle>
              <circle class="tab" cx="16" cy="15" r="6"></circle>
            </svg>
          </button>
          <button id="carousel-tab-2" type="button" role="tab" tabindex="-1" aria-label="Slide 2" aria-selected="false" aria-controls="carousel-item-2">
            <svg width="34" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle class="border" cx="16" cy="15" r="10"></circle>
              <circle class="tab-background" cx="16" cy="15" r="8"></circle>
              <circle class="tab" cx="16" cy="15" r="6"></circle>
            </svg>
          </button>
          <button id="carousel-tab-3" type="button" role="tab" tabindex="-1" aria-label="Slide 3" aria-selected="false" aria-controls="carousel-item-3">
            <svg width="34" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle class="border" cx="16" cy="15" r="10"></circle>
              <circle class="tab-background" cx="16" cy="15" r="8"></circle>
              <circle class="tab" cx="16" cy="15" r="6"></circle>
            </svg>
          </button>
          <button id="carousel-tab-4" type="button" role="tab" tabindex="-1" aria-label="Slide 4" aria-selected="false" aria-controls="carousel-item-4">
            <svg width="34" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle class="border" cx="16" cy="15" r="10"></circle>
              <circle class="tab-background" cx="16" cy="15" r="8"></circle>
              <circle class="tab" cx="16" cy="15" r="6"></circle>
            </svg>
          </button>
          <button id="carousel-tab-5" type="button" role="tab" tabindex="-1" aria-label="Slide 5" aria-selected="false" aria-controls="carousel-item-5">
            <svg width="34" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle class="border" cx="16" cy="15" r="10"></circle>
              <circle class="tab-background" cx="16" cy="15" r="8"></circle>
              <circle class="tab" cx="16" cy="15" r="6"></circle>
            </svg>
          </button>
          <button id="carousel-tab-6" type="button" role="tab" tabindex="-1" aria-label="Slide 6" aria-selected="false" aria-controls="carousel-item-6">
            <svg width="34" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle class="border" cx="16" cy="15" r="10"></circle>
              <circle class="tab-background" cx="16" cy="15" r="8"></circle>
              <circle class="tab" cx="16" cy="15" r="6"></circle>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div id="myCarousel-items" class="carousel-items playing" aria-live="off">
      <div class="carousel-item active" id="carousel-item-1" role="tabpanel" aria-roledescription="Slide" aria-label="1 di 6">
        <div class="carousel-image">
          <a href="#" id="carousel-image-1">
            <img src="https://www.w3.org/WAI/content-images/wai-aria-practices/patterns/carousel/examples/images/amsterdamslide__800x600.jpg" alt="immagine offerte della settimana">
          </a>
        </div>

        <div class="carousel-caption">
          <h3>
            <a id="mydemo" href="#"> Offerte della settimana </a>
          </h3>
        </div>
        
      </div>
      

      <div class="carousel-item" id="carousel-item-2" role="tabpanel" aria-roledescription="slide" aria-label="2 di 6">
        <div class="carousel-image">
          <a href="#" id="carousel-image-2">
            <img src="https://www.w3.org/WAI/content-images/wai-aria-practices/patterns/carousel/examples/images/lands-endslide__800x600.jpg" alt="immagine offerte del mese">
          </a>
        </div>

        <div class="carousel-caption">
          <h3>
            <a href="#"> Offerte del mese </a>
          </h3>

        </div>
        
      </div>
      

      <div class="carousel-item" id="carousel-item-3" role="tabpanel" aria-roledescription="slide" aria-label="3 di 6">
        <div class="carousel-image">
          <a href="#!" id="carousel-image-3">
            <img src="https://www.w3.org/WAI/content-images/wai-aria-practices/patterns/carousel/examples/images/trustslide-2__800x600.jpg" alt="immagine offerte dell'anno">
          </a>
        </div>

        <div class="carousel-caption">
          <h3>
            <a href="#"> Offerte dell'anno </a>
          </h3>

          <div></div>
        </div>
        
      </div>
      

      <div class="carousel-item" id="carousel-item-4" role="tabpanel" aria-roledescription="slide" aria-label="4 di 6">
        <div class="carousel-image">
          <a href="#" id="carousel-image-4">
            <img src="https://www.w3.org/WAI/content-images/wai-aria-practices/patterns/carousel/examples/images/foyleswarslide__800x600.jpg" alt="immagine offerte atunno">
          </a>
        </div>

        <div class="carousel-caption">
          <h3>
            <a href="#"> Offerte autunno </a>
          </h3>

        </div>
        
      </div>
      

      <div class="carousel-item" id="carousel-item-5" role="tabpanel" aria-roledescription="slide" aria-label="5 di 6">
        <div class="carousel-image">
          <a href="#" id="carousel-image-5">
            <img src="https://www.w3.org/WAI/content-images/wai-aria-practices/patterns/carousel/examples/images/britcomdavidslide__800x600.jpg" alt="immagine offerte inverno">
          </a>
        </div>

        <div class="carousel-caption">
          <h3>
            <a href="#"> Offerte Inverno </a>
          </h3>

          <div></div>
        </div>
        
      </div>
      

      <div class="carousel-item" id="carousel-item-6" role="tabpanel" aria-roledescription="slide" aria-label="6 di 6">
        <div class="carousel-image">
          <a href="#" id="carousel-image-6">
            <img src="https://www.w3.org/WAI/content-images/wai-aria-practices/patterns/carousel/examples/images/mag800-2__800x600.jpg" alt="immagine offerte primavera">
          </a>
        </div>

        <div class="carousel-caption">
          <h3>
            <a href="#"> Offerte primavera </a>
          </h3>

        </div>
        
      </div>
      
    </div>
  </div>
  
</section>


<div class="col-sm-1"></div>
<script src="script.js"></script>
</body>
</html>
